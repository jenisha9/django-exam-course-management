<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
    <h1> <span style="color: blue;">Courses that require entrance examination </span></h1><br>
   
    <ol>
        {% for course in courses %}
            <li><strong>{{ course.name }}</strong> <br>
                - Eligibility Exam: {{ course.eligibility_exam.name }} <br>
                Offering College: 
                {% for college in course.offering_college.all %}
                {{ college.name }},
              {% endfor %}
            </li>
        {% endfor %}
    </ol>

</body>
</html>
