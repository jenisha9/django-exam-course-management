<!DOCTYPE html>
<html>
<head>
    <title>Exam details {{exam.slug}}</title>
</head>
<body>

<strong>Exam detail for
    {% for exam in exam_detail %}

             Full Mark: {{ exam.full_mark }}<br>

    {% endfor %}


</body>
</html>
